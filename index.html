<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo App</title><script defer="defer" src="app.bundle.js"></script></head><body class="todo__app--body"><h1>Todo App</h1><div class="app" role="main"><div class="sidebar"><div class="task"><button id="create-task-btn" aria-label="Create new task">Create New Task</button></div><div class="projects"><h2>Projects</h2><div class="projects__form"><input id="project-input" placeholder="Add New project..." aria-label="New project name"/> <button id="add-project-btn" aria-label="Add new project" class="btn--primary">Add</button></div><div id="projects__list" class="projects__list"></div></div></div><div class="tasks__container"></div></div><div class="modal__overlay" id="modalOverlay" role="presentation" aria-hidden="true"><div class="modal__content" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal__title"><div class="modal__header"><h2 id="modal__title" class="modal__title">Add New Todo</h2><button type="button" class="modal__close-btn" aria-label="Close" style="background-color:transparent" id="close-modal"><img src="5b682f0d486a3d16bf01.svg" alt="Close modal" width="25" height="25"/></button></div><div class="modal__body"><div class="modal__form"><input id="todo-title" class="full--width" placeholder="Title" aria-label="Todo title"/> <textarea id="todo-description" class="full--width" placeholder="Description" aria-label="Todo description"></textarea><div><label for="todo-due-date">Due Date</label> <input type="date" id="todo-due-date"/></div><div><label for="todo-priority">Priority</label> <select id="todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><label for="todo-notes">Notes</label> <textarea id="todo-notes" class="full--width" placeholder="Notes (optional)"></textarea></div></div><footer class="modal__footer"><button id="cancelBtn"
